<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – balloon block editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the balloon block editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ) ,{
		heading:{
			options:[
				{ model: 'paragraph', title: '正文', class: 'ck-heading_paragraph' },
				{ model: 'heading1', view: 'h2', title: '标题1', class: 'ck-heading_heading1' },
				{ model: 'heading2', view: 'h3', title: '标题2', class: 'ck-heading_heading2' },
				{ model: 'heading3', view: 'h4', title: '标题3', class: 'ck-heading_heading3' }
			]
		},
		// cloudServices: {
        //     tokenUrl: 'https://example.com/cs-token-endpoint',
        //     uploadUrl: 'https://your-organization-id.cke-cs.com/easyimage/upload/'
		// }
		mediaEmbed:{
			extraProviders:[{
				name:'baiduPic',
				url:/^ss0\.bdstatic\.com.*/,//'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1551039200,1108067788&fm=26&gp=0.jpg',
				html:match=>'...'
			}]
		}
	})
		.then( editor => {
			editor.execute('imageStyle', { value: 'side' })
			
		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>

</body>
</html>
